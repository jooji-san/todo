<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo</title>
</head>

<body>
  <div class='full'>
    <nav class='sidebar'>
      <button class='add-btn'>add todo</button>
      <div class='project-links'>
        <a class='all'>view all</a>
        <a class='today'>today</a>
      </div>
      <button class='add-project-btn'>add project</i></button>
    </nav>

    <div class='main'>
      <div class="add-div hidden">

        <input type="text" name="title" id="title" maxlength='90' placeholder='enter the todo here' value=""
          autocomplete='off' tabindex="1">
        <input type="date" name="due-date-date" id="due-date-date" value="" tabindex="2">
        <input type="time" name="due-date-time" id="due-date-time" value="" tabindex="3">
        <select name="priority" id="priority-select" tabindex="4">
          <option value="priority-none">priority</option>
          <option value="priority-high">high</option>
          <option value="priority-middle">middle</option>
          <option value="priority-low">low</option>
        </select>
        <select name="project" id="project-select" tabindex="5">
        </select>

        <div class='submit'>
          <button class='ok-btn' tabindex="6">ok</button>
          <button class='cancel-btn' tabindex="7">cancel</button>
        </div>
      </div>

      <div class='top-inputs-div'>
        <select name="sort-property" id="sort-property" class='top-input' tabindex="1">
          <option value="due date">due date</option>
          <option value="title">title</option>
          <option value="creation date">creation date</option>
        </select>
        <select name="sort-direction" id="sort-direction" class='top-input' tabindex="2">
          <option value="asc">ascending</option>
          <option value="desc">descending</option>
        </select>
        <input type="checkbox" class='top-input completed-to-bottom' tabindex='3'>
        <label>move completed to bottom</label>
        <input type="checkbox" class='top-input hide-completed' tabindex='4'>
        <label>hide completed</label>
      </div>

      <div class='content'>
      </div>
    </div>
  </div>

  <div class='expanded hidden'>
    <button class='exit-btn'>exit</button>
    <h2 class='todo-title'></h2>
    <textarea class='todo-description input' data-property='description'></textarea>
    <div>
      <label for="">Due date:</label>
      <input type="date" name="todo-due-date-date" class="todo-due-date-date input" data-property='dueDateDate' value=""
        tabindex="2">
      <input type="time" name="todo-due-date-time" class="todo-due-date-time input" data-property='dueDateTime' value=""
        tabindex="3">
    </div>
    <div>
      <label for="todo-priority">Priority:</label>
      <select name="todo-priority" class="todo-priority-select input" data-property='priority' tabindex="4">
        <option value="priority-none">priority</option>
        <option value="priority-high">high</option>
        <option value="priority-middle">middle</option>
        <option value="priority-low">low</option>
      </select>
    </div>
    <div>
      <label for="todo-project">Project:</label>
      <select name="todo-project" class="todo-project-select input" data-property='projectTitle' tabindex="5">
      </select>
    </div>
  </div>

  <script src='main.js'></script>
</body>

</html>
